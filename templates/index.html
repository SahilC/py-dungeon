<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'/>
	<script type="text/javascript" src="{{ url_for('static',filename='jquery-1.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='jquery.ae.image.resize.min.js') }}" ></script>
	<title>{% block title %}{% endblock %}PyDungeon</title>
	<style type="text/css" media="screen">
    canvas { background:url("{{ url_for('static',filename='index.jpeg') }}") }
  </style>
    {% endblock %}
  </head>
<body>
	BhaiWarrior {{n.name}}!!<br/>
	<canvas id="canvas" style="border:1px solid #000000;width:95%;height:40%"></canvas>
	<script>
    	var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		var base_image = new Image();
		var rope = new Image();
  		base_image.src = "{{ url_for('static',filename='sprite1.png') }}";
  		rope.src = "{{ url_for('static',filename='rope.png') }}";
  		base_image.onload=function(){
  			context.drawImage(base_image, 0, 68,15,50);
  			context.fillStyle="#663300"
  			context.fillRect(0,115,1000,500);

		};
		rope.onload=function(){
			context.drawImage(rope, 280, 0,5,100);
		};
  	</script>
</body>
</html>
